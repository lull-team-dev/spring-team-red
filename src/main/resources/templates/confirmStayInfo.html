<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <title>予約内容確認</title>
  <link rel="stylesheet" th:href="@{/CSS/reservation.css}" />
  <link rel="stylesheet" th:href="@{/CSS/reset.css}" />
</head>

<body>
  <h2>宿泊内容</h2>
  <form action="/stayInfo/complete" method="post">
    <input type="hidden" name="planId" th:value="${plan.id}" />
    <input type="hidden" name="checkIn" th:value="${checkIn}" />
    <input type="hidden" name="checkOut" th:value="${checkOut}" />
    <input type="hidden" name="numberOfPeople" th:value="${numberOfPeople}" />
    <input type="hidden" name="totalPrice" th:value="${totalPrice}">
    <input type="hidden" name="pay" th:value="${pay}" />

    <table border="1">
      <tr>
        <th>施設名</th>
        <td th:text="${hotel.name}"></td>
      </tr>
      <tr>
        <th>メニュー</th>
        <td th:text="${plan.name}"></td>
      </tr>
      <tr>
        <th>チェックイン日</th>
        <td th:text="${checkIn}"></td>
      </tr>
      <tr>
        <th>チェックアウト日</th>
        <td th:text="${checkOut}"></td>
      </tr>
      <tr>
        <th>宿泊人数</th>
        <td th:text="${numberOfPeople}"></td>
      </tr>
      <tr>
        <th>合計金額</th>
        <td th:text="'¥'+${totalPrice}"></td>
      </tr>
      <tr>
        <th>住所</th>
        <td th:text="${hotel.prefecture + hotel.city}"></td>
      </tr>
    </table>

    <h2>申込者情報</h2>
    <table border="1">
      <tr>
        <th>氏名</th>
        <td th:text="${user.lastName + ' ' + user.firstName}"></td>
      </tr>
      <tr>
        <th>フリガナ</th>
        <td th:text="${user.lastNameKana + ' ' + user.firstNameKana}"></td>
      </tr>
      <tr>
        <th>住所</th>
        <td th:text="${user.address}"></td>
      </tr>
      <tr>
        <th>電話番号</th>
        <td th:text="${user.tel}"></td>
      </tr>
      <tr>
        <th>メールアドレス</th>
        <td th:text="${user.email}"></td>
      </tr>
      <tr>
        <th>支払方法</th>
        <td th:text="${pay}"></td>
      </tr>
    </table>
    <div class="btn-box">
      <button type="button" onclick="history.back()">戻る</button>
      <button type="submit">この内容で予約する</button>
    </div>
  </form>
</body>

</html>
