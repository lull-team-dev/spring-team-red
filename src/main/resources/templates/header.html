<header class="header" th:fragment="header">
	<div class="logoimg-wrapper">
		<a href="/hotel">
			<img src="/../images/logo.png" alt="タイトルロゴ" class="logo-top" />
		</a>
	</div>
	<div class="hamburger" id="hamburger">
		<span></span>
		<span></span>
		<span></span>
	</div>

	<nav class="sidebar" id="sidebar" th:fragment="nav">
		<ul th:if="${@account.id == null}">
			<li><a th:href="@{/login}">ログインする</a></li>
			<li><a th:href="@{/register}">新規登録する</a></li>
		</ul>

		<ul th:if="${@account.id != null}">
			<span th:text="${@account.name}" class="user-name"></span>
			<li><a th:href="@{/mypage/{id}(id=${@account.id})}">マイページ</a></li>
			<li><a th:href="@{/bookingList}">予約履歴</a></li>
			<li>
				<form th:action="@{/logout}">
					<button type="submit">ログアウト</button>
				</form>
			</li>
		</ul>
	</nav>

	<div class="overlay" id="overlay"></div>

</header>
