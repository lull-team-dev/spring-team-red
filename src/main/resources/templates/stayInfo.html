<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>予約内容入力</title>
    <link rel="stylesheet" th:href="@{/CSS/reservation.css}" />
    <link rel="stylesheet" th:href="@{/CSS/reset.css}" />
  </head>

  <body>
    <h2>宿泊内容</h2>
    <form action="/stayInfo/confirm" method="post">
      <input type="hidden" name="planId" th:value="${plan.id}" />
      <table border="1">
        <tr>
          <th>施設名</th>
          <td th:text="${hotel.name}"></td>
        </tr>
        <tr>
          <th>メニュー</th>
          <td th:text="${plan.name}"></td>
        </tr>
        <tr>
          <th>チェックイン日</th>
          <td th:text="${checkIn}"></td>
        </tr>
        <tr>
          <th>チェックアウト日</th>
          <td th:text="${checkOut}"></td>
        </tr>
        <tr>
          <th>宿泊人数</th>
          <td th:text="${numberOfPeople}"></td>
        </tr>
        <tr>
          <th>金額</th>
          <td th:text="'¥'+${plan.price}"></td>
        </tr>
        <tr>
          <th>住所</th>
          <td th:text="${hotel.prefecture + hotel.city}"></td>
        </tr>
      </table>
      <h2>申込者情報</h2>
      <table border="1">
        <tr>
          <th>氏名</th>
          <td>
            <input
              type="text"
              name="name"
              th:value="${user.lastName + ' ' + user.firstName}"
              required
            />
          </td>
        </tr>
        <tr>
          <th>住所</th>
          <td>
            <input
              type="text"
              name="address"
              th:value="${user.address}"
              required
            />
          </td>
        </tr>
        <tr>
          <th>電話番号</th>
          <td>
            <input type="tel" name="tel" th:value="${user.tel}" required />
          </td>
        </tr>
        <tr>
          <th>メールアドレス</th>
          <td>
            <input
              type="email"
              name="email"
              th:value="${user.email}"
              required
            />
          </td>
        </tr>
        <tr>
          <th>支払方法</th>
          <td>
            <input type="radio" id="cash" name="pay" value="現金" required />
            <label for="cash">現金</label>
            <input type="radio" id="credit" name="pay" value="クレジット" />
            <label for="credit">クレジット</label>
          </td>
        </tr>
      </table>
      <div class="btn-box">
        <button type="submit" onclick="history.back()">戻る</button>
        <button type="submit">申し込み内容の確認</button>
      </div>
    </form>
  </body>
</html>
