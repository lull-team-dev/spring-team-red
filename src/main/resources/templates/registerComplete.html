<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>新規登録完了画面</title>

	<link rel="stylesheet" th:href="@{/css/style.css}" />
	<link rel="stylesheet" th:href="@{/css/button.css}" />
	<link rel="stylesheet" th:href="@{/css/completion.css}" />
	<link rel="stylesheet" th:href="@{/css/header.css}" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">


</head>

<body>
	<div>
		<header th:replace="~{header :: header}"></header>
		<main class="main-content">
			<div class="register-flex">
				<div class="register-caption">
					<div class="checkmark-wrapper fade-in">
						<i class="fas fa-check-circle checkmark-icon"></i>
					</div>
						<h1 class="slide-up delay-1">新規アカウント登録が完了しました</h1>
						
					<div th:object="${user}" class="register-text">
						<p  class="slide-up delay-2"><strong th:text="*{lastName} + ' ' + *{firstName}"></strong> 様、ご登録いただきありがとうございます。</p>
					</div>
				
					<div class="btn-wrap">
						<a href="/login" class="back-link scale-in delay-3">ログインに戻る</a>
					</div>
					<br>
				</div>
				<div class="register-photo">
					<img src="/images/register.jpg" alt="登録完了画像" class="center-cropped　transparent-image" />
				</div>
			</div>
		</main>
	</div>
	
	<!--<a href="/register/confirm" class="back-link">◀戻る</a>-->
	<div th:replace="footer :: footer"></div>
	<script th:src="@{/js/hamburger.js}"></script>

</body>

</html>
