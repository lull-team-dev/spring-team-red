<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>ユーザ編集</title>
	<link rel="stylesheet" th:href="@{/css/header.css}" />
	<link rel="stylesheet" href="/CSS/style.css">
	<link rel="stylesheet" href="/CSS/userEdit.css" />
</head>

<body>
	<div th:replace="~{header :: header}"></div>

	<h1>登録情報の編集</h1>

	<div th:if="${message != null}">
		<ul>
			<li th:each="err : ${message}" th:text="${err}"></li>
		</ul>
	</div>
	<form th:if="${user != null}" th:action="@{/mypage/{userId}/edit(userId=${user.id})}" method="post">
		<table border="1">

			<tr>
				<th>名前</th>
				<td>
					<input type="text" name="firstName" th:value="${user.firstName}">
					<input type="text" name="lastName" th:value="${user.lastName}">
				</td>
			</tr>

			<tr>
				<th>名前（フリガナ）</th>
				<td>
					<input type="text" name="firstNameKana" th:value="${user.firstNameKana}">
					<input type="text" name="lastNameKana" th:value="${user.lastNameKana}">
				</td>
			</tr>


			<tr>
				<th>住所</th>
				<td>
					<input type="text" name="address" th:value="${user.address}">
				</td>
			</tr>

			<tr>
				<th>電話番号</th>
				<td>
					<input type="text" name="tel" th:value="${user.tel}">
				</td>
			</tr>


		</table>

		<div class="button-box">
			<a th:href="@{/mypage/{id}(id=${user.id})}">
				<button type="button" class="back-button">◀戻る</button></a>
			<button type="submit" class="save-button">保存</button>
		</div>
	</form>

	<script th:src="@{/js/hamburger.js}"></script>
	<div th:replace="footer :: footer"></div>

</body>

</html>
